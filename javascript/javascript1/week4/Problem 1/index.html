<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Assistant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
      integrity="sha256-/8+sU56ayrJGahG9mmcUaNEghbavaceGybkdqO96Kk0="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="layout container">
    <h1>
      Open Developer tool of your browser to see JavaScript output.
    </h1>

    <div class="column">
      <div class="row-xs xs-top" style="max-height: 600px; overflow-y: scroll;" id="output"></div>
      <div class="xs-bottom">
        <form id="inputForm" class="row">
          <div class="col-md-9">
            <input name="userInput" style="width: 100%; height: 5rem;" type="text" placeholder="Write your text here" />
          </div>
          <input type="submit" value="Send" />
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
