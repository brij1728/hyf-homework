<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>giphy app</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1>Giphy searcher</h1>
    </header>
    <form id="search-form">
      <input type="text" required name="searchText" placeholder="type a keyword" />

      <input type="number" required name="count" min="1" step="1" max="25" placeholder="count of gifs to be shown" />

      <button>Search</button>
    </form>
    <div id="output"></div>
    <script src="./index.js"></script>
  </body>
</html>
