<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>giphy app</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1>Giphy searcher</h1>
    </header>
    <main>
      <section>
        <input id="search-word" type="text" name="searchWord" placeholder="Search for gif" />
      </section>

      <section>
        <input id="number" type="number" name="number" placeholder="Enter number of gifs" />
      </section>

      <section>
        <button id="search-button">Search for gif</button>
      </section>

      <section class="giphy-container">
        <div id="searchResult"></div>
      </section>
    </main>
    <script src="./index.js"></script>
